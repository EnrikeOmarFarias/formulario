<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="home__body">
    <main class="main__contenedor">
      <form action="" class="formulario" id="formulario" name="formulario">
        <div class="contenedor__inputs">
          <input type="text" name="nombre" placeholder="Tu nombre aqui" />
          <input type="email" name="correo" placeholder="email@example.com" />
          <div class="sexo">
            <input type="radio" name="sexo" id="hombre" value="hombre" />
            <label class="label__radio hombre" for="hombre">Hombre</label>
            <input type="radio" name="sexo" id="mujer" value="mujer" />
            <label class="label__radio mujer" for="mujer">Mujer</label>
          </div>

          <div class="terminos">
            <input type="checkbox" name="terminos" id="terminos" />
            <label for="terminos">Acepto Terminos y Condiciones</label>
          </div>
          <ul class="error" id="error"></ul>
        </div>
        <input type="submit" class="btn" value="Registrate" />
      </form>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
